<h2>Cambia la tua password</h2>
<div>
  <label for="new-nickname">Nuova password:</label>
  <input type="text" id="new-nickname" [(ngModel)]="newPassword" />
</div>
<div class="dialog-actions">
  <button mat-button (click)="onNoClick()">Annulla</button>
  <button mat-button (click)="onYesClick()">Conferma</button>
</div>

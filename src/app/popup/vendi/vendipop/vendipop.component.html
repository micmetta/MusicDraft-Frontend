<div class="sell-popup">
  <h2>Vendita</h2>
  <p>{{ data.nome }} {{ data.cognome }}</p>
  <div class="input-container">
    <label for="costo">Costo:</label>
    <input type="number" id="costo" [(ngModel)]="cost">
  </div>
  <div class="button-container">
    <button class="confirm-button" (click)="confirmSell()">Conferma</button>
    <button class="cancel-button" (click)="cancel()">Annulla</button>
  </div>
</div>
